<div dir="rtl" class="container">
  <div dir="rtl" id="regnamebox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="card">
      <div class="card-header">
        <div class="card-title">نام و نام خانوادگی</div>
      </div>
      <div class="card-body" >
        <form id="regnameform" class="form-horizontal" role="form">
          <div id="regnamealert" style="display:none" class="alert alert-danger">
            <p>Error:</p>
            <span></span>
          </div>
          <div class="input-group">
            <input autofocus [style.border]="firstNameBorderStyle" tabindex="8" type="text" class="form-control" id="firstname" name="firstname" placeholder="نام" [(ngModel)]="user.firstName">
          </div>
          <div class="input-group">
            <input [style.border]="lastNameBorderStyle" tabindex="9" type="text" class="form-control" id="lastname" name="lastname" placeholder="نام خانوادگی" [(ngModel)]="user.lastName" >
          </div>
          <div class="form-group" style="margin-top: 25px;">
            <!-- Button -->
            <div class="card">
              <button id="btn-regname" tabindex="10" class="btn" (keyup.enter)="nextStep()" (click)="nextStep()">مرحله بعد</button>
            </div>
          </div>
          <div class="form-group" style="margin-top: 10px;">
            <div class="card">
              <a dir="rtl" class="btn" id="previousStep" tabindex="11" (keyup.enter)="previousStep()" (click)="previousStep()">مرحله قبل</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
