<div dir="rtl" class="container">
  <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="card">
      <div class="card-header">
        <div class="card-title">ورود به حساب کاربری</div>
        <div style="float:left; font-size: 80%; position: relative; top:-10px"><a href="#">فراموش رمز عبور</a></div>
      </div>
      <div style="padding-top:30px" class="card-body" >
        <div *ngIf="loginError" id="login-alert" class="alert alert-danger col-sm-12">{{loginErrorMessage}}</div>
        <form id="loginform" class="form-horizontal" role="form">
          <div dir="ltr" style="margin-bottom: 25px" class="input-group">
            <span class="input-group-text" id="userAddon"><em class="fa fa-user"></em></span>
            <input autofocus (keyup.enter)="login()" tabindex="8" dir="rtl" [style.border]="userNameFieldBorderStyle!" id="login-username" type="text" class="form-control" name="username" aria-describedby="userAddon" placeholder="شماره تلفن" [(ngModel)]="user.username" oninput="this.value=this.value.replace(/[^0-9\s]/g,'');">
          </div>
          <div dir="ltr" style="margin-bottom: 25px" class="input-group">
            <span class="input-group-text" id="passwordAddon"><em class="fa fa-lock"></em></span>
            <input (keyup.enter)="login()" tabindex="9" dir="rtl" [style.border]="passwordFieldBorderStyle!" id="login-password" type="password" class="form-control" name="password" aria-describedby="passwordAddon" placeholder="رمز عبور" [(ngModel)]="user.password">
          </div>
          <div style="margin-top:10px" class="form-group">
            <!-- Button -->
            <div class="card">
              <a tabindex="10" id="btn-login" (keyup.enter)="login()" (click)="login()" class="btn">ورود</a>
            </div>
          </div>
          <div class="form-group">
            <div>
              <div class="card" style="margin-top: 10px;" >
                <a tabindex="11" id="btn-signup" class="btn" (keyup.enter)="signup()" (click)="signup()">
                  ثبت نام
                </a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
